    <div class="instructions_val-label">Rotor 1 Force</div>
    <div class="instructions_val-box">
      <div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">Q</div>
          <span class="instructions_key-value">+</span>
        </div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">A</div>
          <span class="instructions_key-value">--</span>
        </div>
      </div>
      <div class="instructions_value-wrapper">
        <span class="rotor1-force">0</span>
      </div>
    </div>

    <div class="instructions_val-label">Rotor 2 Force</div>
    <div class="instructions_val-box">
      <div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">W</div>
          <span class="instructions_key-value">+</span>
        </div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">S</div>
          <span class="instructions_key-value">--</span>
        </div>
      </div>
      <div class="instructions_value-wrapper">
        <span class="rotor2-force">0</span>
      </div>
    </div>

    <div class="instructions_val-label">Rotor 3 Force</div>
    <div class="instructions_val-box">
      <div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">E</div>
          <span class="instructions_key-value">+</span>
        </div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">D</div>
          <span class="instructions_key-value">--</span>
        </div>
      </div>
      <div class="instructions_value-wrapper">
        <span class="rotor3-force">0</span>
      </div>
    </div>

    <div class="instructions_val-label">Rotor 4 Force</div>
    <div class="instructions_val-box">
      <div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">R</div>
          <span class="instructions_key-value">+</span>
        </div>
        <div class="instructions_key-wrapper">
          <div class="instructions_key">F</div>
          <span class="instructions_key-value">--</span>
        </div>
      </div>
      <div class="instructions_value-wrapper">
        <span class="rotor4-force">0</span>
      </div>
    </div>
  </div>

    <div class="instructions_key">Enter</div>
